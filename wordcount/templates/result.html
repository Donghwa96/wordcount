{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container1">
        <h1> 자소서 내용 : </h1>
        {{ full }}
    </div>
    <div class="container1">
        <h2>글자 수(공백 포함) : {{ total }}자 </h2>
    </div>
    <div class="container1">
        <h2>글자 수(공백 제외) : {{ noblank }}자</h2>
    </div>
    <div class="container1">
        <h2> 자소서에서 사용한 빈도순위 1~5위 단어</h2>
    </div>
    <div class="container1">
        {% for key, howmany in dictionary %}
            - {{ key }} : {{ howmany }}
                <br>
                <br>
        {% endfor %}
    </div>
    <div class="container2">
        <a href="{% url 'about' %}" class="btn btn-outline-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">다시 제출하기</a>
    </div>
{% endblock %}
